spring.application.name=ConfHandler
spring.profiles.active=local

spring.datasource.url=<link to source>
spring.datasource.username=<user>
spring.datasource.password=<password>
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SMTP Configuration
spring.mail.host=smtp.info.p.lodz.pl
spring.mail.port=465
spring.mail.username=<login user to smtp server>
spring.mail.password=<login password to smtp server>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.info.p.lodz.pl
spring.mail.properties.mail.smtp.ssl.checkserveridentity=true

accountCreationMessage.subject=Your FMCS Conference account was created
